<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Liên hệ</title>
        <link rel="shortcut icon" type="image/png" href="/data/images/favicon.ico"/>
        <link rel="stylesheet" href="/data/fonts/fontawesome-free-6.0.0-web/fontawesome-free-6.0.0-web/css/all.min.css">
        <link rel="stylesheet" href="main.css">
    </head>
<body>
    <header class="header">
        <img class="header__logo" src="/data/images/logo.png" alt="">
        <img src="/data/images/header-img1.png" alt="" class="header__img1">
        <img src="/data/images/header-img2.png" alt="" class="header__img2">
        <img src="/data/images/header-img3.png" alt="" class="header__img3">
        <nav class="header__nav-container"> 
            <div class="header__nav-item">
            <a class="header__nav-item-link"  href="/trangchu.html">Trang chủ</a>
            <a class="header__nav-item-link"  href="/gioithieu.html">Giới thiệu</a>
            <a class="header__nav-item-link"  href="/sanpham.html">Sản phẩm</a>
            <a class="header__nav-item-link"  href="/tintuc.html">Tin tức</a>
            <a class="header__nav-item-link"  href="/dangnhap.html">Đăng nhập</a>
            <a class="header__nav-item-link"  href="/dangky.html">Đăng ký</a>
            <a class="header__nav-item-link"  href="/lienhe.html">Liên hệ</a>
            </div>
            <div class="header__nav-search">
                <input type="text" class="header__nav-search-input" type="text" placeholder="Nhập nội dung cần tìm...">
                <i class="header__nav-search-icon fa-solid fa-magnifying-glass " ></i>
                <i class="header__nav-search-icon header__nav-search-icon--cart fa-solid fa-cart-shopping "></i>
            </div>
        </nav>
    </header>

    <main class="main main-one-col">
        <article class="main__contact">
            <h1 class="main__contact-header">Liên hệ</h1>
            <p>
                <i class="main__contact-icon fa-solid fa-location-dot"></i>
                <span style="font-weight: bold;">Địa chỉ: 0123, Tòa nhà ABC, Tp .Cần thơ</span>. Nếu bạn có gớp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu mẫu bên dưới. Xin cám ơn.
            </p>
        </article>
        <article class="main__form">
            <h1>Góp ý</h1>
                <form class="main__form-box" action="">
                    <ul class="main__form-container">
                        <li class="main__form-item">
                            <i class="main__form-icon fa-solid fa-user"></i>
                            <input type="text" placeholder="Vui lòng nhập họ tên của bạn">
                            
                        </li>
                        <li class="main__form-item">
                            <i class="main__form-icon fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Vui lòng nhập đỉa chỉ email">
                            
                        </li>
                        <li class="main__form-item">
                            <i class="main__form-icon fa-solid fa-list"></i>
                            <select name="Product" id="cars">
                                <option value="None">Về sản phẩm và dịch vụ</option>
                                <option value="saab">Saab</option>
                                <option value="opel">Opel</option>
                                <option value="audi">Audi</option>
                            </select>
                        </li>
                        <li class="main__form-item">                            
                            <i class="main__form-icon fa-solid fa-note-sticky"></i>
                            <textarea rows="8" cols="50" placeholder="Nội dung cần liên hệ"></textarea>

                        </li>
                        <li class="main__form-item">
                            <input type="submit" value="Gửi">
                        </li>
                    </ul>
                </form>
        </article>
    </main>

    <footer class="footer">
        <p>@2021 Bản quyền thuộc về FreeezeVN. 
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-pinterest"></i>
        </p>

        <a href="" class="footer__up">
            <img height="60px" src="/data/images/top.png" alt="">
        </a>
    </footer>
</body>
</html>
